{% extends 'base.html' %}
{% block content %}
    <body class="language-vi">
        <div id="app">
            <div class="main-content">
                <div class="bg-dark tix-bg">
                    <div class="container pt-4 pb-4">
                        <div class="text-center">
                            <h1 class="mb-3 text-white">
                                Tin điện ảnh
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
            <div id="article" class="container mt-3">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card card-article card-infinite mb-3">
                            <div class="card-header bg-light">
                                <div class="card-header-title">
                                    Mới nhất
                                </div>
                            </div>
                            <h3>
                                {{ new.title }}
                            </h3>
                            <div>
                                {{ new.text}}
                            </div>
                        <a href="#" class="btn btn-light btn-block btn-view-more mb-3">
                            Xem thêm
                        </a>
                    </div>
                    <div class="container">
                        <div class="col-12 col-sm-5 text-center text-sm-left">
                            <div class="small text-muted">
                                Edit By
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </body>
{% endblock content %}
